<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      <p>Welcome, {{ user.username }} |
      <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% block content %}
  {% endblock %}
</body>
</html>
